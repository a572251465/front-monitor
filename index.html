<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <input type="button" value="点击抛出错误" onclick="btnClick()" />
    <input
      type="button"
      value="点击promise抛出错误"
      onclick="promiseErrorClick()"
    />
    <input type="button" onclick="successAjax()" value="成功ajax" />
    <input type="button" onclick="failAjax()" value="失败ajax" />
    <script type="module" src="/src/main.ts"></script>
    <script>
      function btnClick() {
        window.someVariable.error = 'someVariable'
      }

      function promiseErrorClick() {
        new Promise(function (resolve, reject) {
          // window.someVariable.error = 'someVariable'
          reject('111')
        }).then((result) => {
          console.log(result)
        })
      }

      function successAjax() {
        let xhr = new XMLHttpRequest()
        xhr.open(
          'POST',
          'https://apix.91qiancheng.cn/hpm/Home/HotIndustries',
          true
        )
        xhr.responseType = 'json'
        xhr.onload = function () {
          console.log(xhr.response)
        }
        xhr.send()
      }

      function failAjax() {
        let xhr = new XMLHttpRequest()
        xhr.open(
          'POST',
          'https://apix.91qiancheng.cn/hpm/Home/HotIndustries1',
          true
        )
        xhr.responseType = 'json'
        xhr.onload = function () {
          console.log(xhr.response)
        }
        xhr.onerror = function (error) {
          console.log(error)
        }
        xhr.send('name=zhufeng')
      }

      // setTimeout(() => {
      //   const script = document.createElement('script')
      //   script.src = './some.js'
      //   document.body.append(script)
      // }, 500)
    </script>
  </body>
</html>
